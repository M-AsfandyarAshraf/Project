    <h1>
        Contact
    </h1>



    <div class="container">

        <form action="thankyou.html" style="width: 50%; display:block; margin:0 auto" class="text-center">
            <div class="form-group">
            <input type="text"  class="form-control" placeholder="Name" id="name" name="name" >
            <span  id="name_error" style="color:red; display:none;  margin-top: 0px;">Please enter a Name</span>
            </div><br>
            <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" >
            <span  id="email_error" style="color:red; display:none;  margin-top: 0px;">Invalid Email</span>
            </div><br>
            <div class="form-group">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" >
            <span  id="subject_error" style="color:red; display:none;  margin-top: 0px;">Please enter a subject</span>
            </div><br>
            <div class="form-group">
            <textarea  class="form-control" rows="4" id="project" name="project" placeholder="Project Details" ></textarea>
            <span  id="project_error" style="color:red; display:none;  margin-top: 0px;">Please enter a project</span>
            </div><br>
            <input type="submit" id="submit" class="btn-danger" value="Submit">
            <input type="reset" class="btn-primary"value="Reset">
            <input type="button" class="btn-primary" value="Contact Me">
                        



        </form>

    </div>
